<style>
* {margin:0;padding:0;box-sizing:border-box;font-family:"Poppins",sans-serif;}
body {background-color:#f4fdf7;color:#333;}
header {
  text-align:center;
  background:#37BC7D;
  padding:40px 20px 30px;
  color:white;
  box-shadow:0 4px 15px rgba(0,0,0,0.3);
}
header img {
  width:220px;
  height:auto;
  border-radius:20px;
  background:white;
  padding:10px;
  margin-bottom:10px;
  box-shadow:0 0 20px rgba(255,255,255,0.5);
}
header h1 {font-size:2rem;letter-spacing:1px;}
nav ul {
  list-style:none;
  display:flex;
  justify-content:center;
  gap:25px;
  flex-wrap:wrap;
  margin-top:15px;
}
nav a {
  color:white;
  text-decoration:none;
  font-weight:600;
  font-size:1.1rem;
  transition:.3s;
}
nav a:hover {color:#ffe600;}
.hero {
  text-align:center;
  padding:80px 20px;
  color:white;
  text-shadow:2px 2px 10px #000;
}
.hero h2 {font-size:2.5rem;}
.hero p {font-size:1.2rem;margin-top:10px;}
.products {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:25px;
  padding:60px 20px;
  max-width:1200px;
  margin:auto;
}
.card {
  background:white;
  border-radius:15px;
  box-shadow:0 6px 15px rgba(0,0,0,0.1);
  overflow:hidden;
  text-align:center;
  transition:.3s;
}
.card:hover {transform:translateY(-8px);}
.card img {width:100%;height:230px;object-fit:cover;}
.card h3 {color:#006400;margin:10px 0;}
.card p {padding:0 10px;color:#555;}
.btn {
  display:inline-block;
  background:#00a86b;
  color:white;
  padding:10px 25px;
  border-radius:25px;
  margin:15px 0 25px;
  text-decoration:none;
  font-weight:600;
}
.btn:hover {background:#007a4d;}
footer {
  background:#111;
  color:#bbb;
  text-align:center;
  padding:15px;
  margin-top:40px;
}
</style>
