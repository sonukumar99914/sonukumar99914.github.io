nav ul {
  list-style:none;

  justify-content:center;

  margin-top:15px;

nav a {

}
.hero h2 {font-size:2.5rem;}
.hero p {font-size:1.2rem;margin-top:10px;}
.products {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:25px;
  padding:60px 20px;
  max-width:1200px;
  margin:auto;
}
.card {
  background:white;
  border-radius:15px;
  box-shadow:0 6px 15px rgba(0,0,0,0.1);
  overflow:hidden;
  text-align:center;
  transition:.3s;
}
.card:hover {transform:translateY(-8px);}
.card img {width:100%;height:230px;object-fit:cover;}
.card h3 {color:#006400;margin:10px 0;}
.card p {padding:0 10px;color:#555;}
.btn {
  display:inline-block;
  background:#00a86b;
  color:white;
  padding:10px 25px;
  border-radius:25px;
  margin:15px 0 25px;
  text-decoration:none;
  font-weight:600;
}
.btn:hover {background:#007a4d;}
footer {
  background:#111;
  color:#bbb;
  text-align:center;
  padding:15px;
  margin-top:40px;
}
